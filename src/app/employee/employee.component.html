<div>
    <h1>Employee List</h1>
    <div style="padding-right: 1%; padding-bottom: 60px;">
        <button [routerLink]="['/add']" pButton pRipple type="button" label="Create New" class="p-button-raised" style="float: right;"></button>
    </div>
    <p-table [value]="employee">
        <ng-template pTemplate="header">
            <tr>
                <th>Employee Name</th>
                <th>Designation</th>
                <th>Address</th>
                <th>Employee Salary</th>
                <th>Joining Date</th>
                <th>Edit Action</th>
                <th>Details Action</th>
                <th>Delete Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-employee>
            <tr>
                <td>{{employee.name}}</td>
                <td>{{employee.designation}}</td>
                <td>{{employee.address}}</td>
                <td>{{employee.salary}}</td>
                <td>{{employee.joiningDate | date : "dd/MM/yyy"}}</td>
                <td> <button [routerLink]="['/edit/'+employee.id]" pButton pRipple type="button" label="Edit" class="p-button-info"></button> </td>
                <td> <button [routerLink]="['/details/'+employee.id]" pButton pRipple type="button" label="Details" class="p-button-tex"></button> </td>
                <td> <button [routerLink]="['/delete/'+employee.id]" pButton pRipple type="button" label="Delete" class="p-button-danger"></button> </td>
            </tr>
        </ng-template>
    </p-table>
</div>
